                 <select id="player_avatar_select" name="avatar"><option value="1" checked>First</option><option value="2">Second</option></select>

                 <input type="submit" value="update" class="btn primary" />
               </div>
             </form>
           </div>
           <div class="span4" id="player_avatar_options">
             <img src="http://placekitten.com/200/200" data-value="1" class="chosen" alt="player avatar" />
             <img src="http://placekitten.com/g/200/200" data-value="2" alt="player avatar" />
             <button id="cycle_avatar_left" class="image_shift_button btn">&lt;</button>
             <button id="cycle_avatar_right" class="image_shift_button btn">&gt;</button>
           </div>
         </div>
       </div>

    <script>
      /* Don't bother copying, was just playing around with swapping modals
      $(document).ready(function() {

        CASINO.modal_switch($('.edit_user_account'));

      */

      // set buttons to rotate avatars on edit page
      var avatar_list = $('#player_avatar_options'), 
          num_avatars = avatar_list.children('img').size(),
          avatar_select = $('#player_avatar_select');

      $('#cycle_avatar_left').click(function(e) {
         e.preventDefault();
         var item = avatar_list.find('.chosen').removeClass('chosen'), prev = item.prev('img');
         if (prev.size()) {
           prev.addClass('chosen');
         } else {
           prev = avatar_list.find('img').last().addClass('chosen');
         }
         avatar_select.val(prev.data('value'));
      });
      $('#cycle_avatar_right').click(function(e) {
         e.preventDefault();
         var item = avatar_list.find('.chosen').removeClass('chosen'), next = item.next('img');
         if (next.size()) {
           next.addClass('chosen');
         } else {
           next = avatar_list.find('img').first().addClass('chosen');
         }
         avatar_select.val(next.data('value'));
      });
    </script>
